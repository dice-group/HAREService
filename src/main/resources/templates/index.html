<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />


<link rel="stylesheet" media="all"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.0.0-beta/css/bootstrap.min.css}" />

<script src="https://code.jquery.com/jquery-3.2.1.js"
	th:href="@{/webjars/jquery/3.2.1/jquery.min.js}">
	
</script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
	th:href="@{/webjars/popper.js/1.12.3/popper.min.js}">
	
</script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
	th:href="@{/webjars/bootstrap/4.0.0-beta/js/bootstrap.min.js}">
	
</script>

<!-- Custom styles for this template -->
<link href="../static/css/main.css" rel="stylesheet"
	th:href="@{/css/main.css}" media="all" />
<title>AutoIndex</title>
</head>
<body>


	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
		<div class="container">
			<a class="navbar-brand" th:href="@{/home}">AutoIndex</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">


					<li class="nav-item"><a class="nav-link" th:href="@{/query}">Query</a>
					</li>

				</ul>
			</div>
		</div>
	</nav>
	<!-- Page Content -->
	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<h1 class="mt-5">Index RDF Endpoint</h1>
					<form>
						<div class="form-group">
							<label class="intro" for="exampleInput">Endpoint Url</label> <input
								type="email" class="form-control" id="index" name = "index" 
								aria-describedby="emailHelp" placeholder="Enter URL" required="required"/> <small
								id="emailHelp" class="form-text text-muted">The URL
								should be a valid working Endpoint </small>
						</div>
						<button type="submit" class="btn btn-success">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</section>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<h1 class="mt-5">Indexing Progress</h1>
					<div class="progress">
						<div
							class="progress-bar progress-bar-striped progress-bar-animated bg-info"
							role="progressbar" aria-valuenow="75" aria-valuemin="0"
							aria-valuemax="100" style="width: 75%"></div>
					</div>
				</div>
			</div>
		</div>
	</section>



</body>

</html>
